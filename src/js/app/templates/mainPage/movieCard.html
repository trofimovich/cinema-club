<div class="movie-card">
	<a href="/#movie/<%= id %>">
		<object type="image/jpg" data="http://image.tmdb.org/t/p/w600/<%=  backdrop_path %>" alt="<%= title %>">
			<img src="../../../images/no-image-available.jpg" alt="<%= title %>">
		</object>

		<div class="l-clearfix">
			<div class="align-left movie-title">
				<h3 class="movie-title"><a href="/#movie/<%= id %>"><%= title %></a></h3>
			</div>
			<div class="align-right movie-rating">
				<p class="movie-rating"><%= vote_average %> <i class="fa fa-star"></i></p>
			</div>
		</div>
	</a>
</div>
